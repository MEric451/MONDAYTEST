<mat-toolbar color="primary">
    <span class="title">User Dashboard</span>
</mat-toolbar>

<div class="add_search">
    <div class="search-container">
        <mat-form-field appearance="outline">
            <mat-label>Search Users</mat-label>
            <input matInput (keyup)="filterUsers($event)" placeholder="Search by name or email">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>


<div class="actions">
    <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
</div>

</div>

<div class="table-container">
    <mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.name }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.phone }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let user">
                <button mat-button color="primary" (click)="viewDetails(user)">View Details</button>
                <button mat-button color="warn" (click)="deleteUser(user.id)">Delete</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>


<div class="counter-section">
    <app-counter></app-counter>
</div>
